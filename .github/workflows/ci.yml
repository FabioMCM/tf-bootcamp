name: Terraform CI/CD Workflow

on:
  push:
    branches:
      - main # Trigger workflow on push to the main branch

jobs:
  validate:
    name: Validate Terraform Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6 # Specify your required version

      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform Code
        run: terraform validate

  plan:
    name: Test Terraform Code
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Initialize Terraform
        run: terraform init

      - name: Terraform Plan
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS: ${{ secrets.AWS_SECRET_ACCESS }}
        run: terraform plan -out=tfplan

      - name: Save Plan for Later Steps
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: tfplan

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: plan

    steps:
      - name: Download Terraform Plan
        uses: actions/download-artifact@v3
        with:
          name: tfplan

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Initialize Terraform
        run: terraform init

      - name: Manual Approval
        uses: flycise/approve-action@v1 # Action for manual approval

      - name: Apply Terraform Plan
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS: ${{ secrets.AWS_SECRET_ACCESS }}
        run: terraform apply tfplan
